      <app-heading></app-heading>

      <div class="col-md-10">
        <app-searchbox (searchRequest)="searchUser($event)"></app-searchbox>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="search">
      <h2 class="text-center" *ngIf="userList.length==0">sua busca n√£o obteve resultados</h2>
      <div class="col-md-10" *ngIf="userList.length>0">

        <app-profile *ngFor="let user of userList" [user]="user" (deleteRequest)="deleteUser(user)"></app-profile>
      </div>
    </div>
  </div>  
</div>
