<form action="/search" class="search-form">
    <div class="input-group mb-2">
        <input type="text" name="user" id="search-input" class="form-control" #query placeholder="informe o nome do desenvolvedor">
        <div class="input-group-append">
            <button class="btn btn-light search-btn" (click)="search(query.value)">
                <fa-icon [icon]="faSearch"></fa-icon>
            </button>
        </div>
    </div>
</form>
